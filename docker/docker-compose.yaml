version: '3.8'

services:
  maetrik:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MAETRIK_SERVER_HOST=0.0.0.0
      - MAETRIK_SERVER_PORT=3000
    volumes:
      - maetrik-data:/app/data

  # Development databases for testing
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: maetrik_dev
      POSTGRES_USER: maetrik
      POSTGRES_PASSWORD: maetrik
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: maetrik_dev
      MYSQL_ROOT_PASSWORD: maetrik
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  maetrik-data:
  postgres-data:
  mysql-data:

